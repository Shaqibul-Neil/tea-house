<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/80546b0366.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>tea house</title>
  </head>
  <body>
    <!-- header banner start -->
    <div
      class="parent_div container mx-auto flex flex-col md:flex-row justify-between items-center mt-[70px]"
    >
      <div class="left_div w-[628px] ml-10">
        <h1 class="text-[80px] font-bold leading-[100px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-7 leading-8 font-medium">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000] text-xl rounded-xl text-white font-semibold"
        >
          Explore More
          <span
            ><i
              class="fa-solid fa-arrow-right fa-rotate-by ml-2"
              style="--fa-rotate-angle: 320deg"
            ></i
          ></span>
        </button>
      </div>
      <div class="right_div mr-10 ml-10">
        <img
          src="images/banner.png"
          class="relative top-[60px]"
          alt="tea-house"
        />
        <div
          class="w-[255px] h-[100px] flex items-center justify-evenly rounded-xl shadow-lg p-4 absolute top-[500px] right-[370px] bg-white"
        >
          <span class="text-4xl text-yellow-500"
            ><i class="fa-solid fa-star"></i
          ></span>
          <div>
            <p class="text-3xl font-semibold">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
    <!-- header banner end -->

    <!-- feature section start -->
  </body>
</html>
